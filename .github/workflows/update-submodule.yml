name: Create Branch, Update Submodule, and Raise PR

on:
  push:
    branches:
      - main

jobs:
  create-branch-update-submodule-raise-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: sashuu69/portfolio-website-docker-compose
          submodules: 'recursive'

      - name: Get current date and time
        id: datetime
        run: echo "::set-output name=timestamp::$(date +"%Y%m%d%H%M%S")"

      - name: Create branch with timestamp
        run: |
          timestamp=$(echo ${{ steps.datetime.outputs.timestamp }})
          branch_name="feature/update-submodule-${timestamp}"
          git config credential.helper "store --file=.git/credentials"
          echo "https://github.com:${{ secrets.GITHUB_TOKEN }}" > .git/credentials
          git checkout -b $branch_name
          git push origin $branch_name

      - name: Update submodule
        run: |
          git submodule update --remote --recursive
          git add .
          git commit -m "Update submodule"
          git push

      - name: Create PR
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: currentRepo } = await github.repos.get({ owner: context.repo.owner, repo: context.repo.repo });

            const branchName = `feature/update-submodule-${context.runNumber}`;  // Use the run number for the branch name
            const base = 'main'; // Replace with the desired base branch for the pull request

            const { data: newBranch } = await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/heads/${branchName}`,
              sha: currentRepo.default_branch,
            });

            const { data: pr } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Update submodule',
              head: `${context.repo.owner}:${branchName}`,
              base: base,
              body: 'This PR updates the submodule.',
            });

            core.setOutput('pr_url', pr.html_url);
